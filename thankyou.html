    <meta charset="UTF-8">

    <title>Thank You | Terra Classic Research Consultancy</title>
    <style>
        /* Reset & Base */
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: #fff7f1;
            color: #1f2937;
            line-height: 1.7;
        }

        /* Container */
        .thankyou-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .thankyou-container {
            max-width: 700px;
            text-align: center;
            background: #ffffff;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .thankyou-container h1 {
            font-size: clamp(32px, 5vw, 48px);
            color: #ff7f50;
            margin-bottom: 25px;
        }

        .thankyou-container p {
            font-size: 1.05rem;
            margin-bottom: 15px;
            color: #374151;
        }

        .btn-home {
            display: inline-block;
            margin-top: 25px;
            padding: 16px 40px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff7a18, #ffb347);
            color: #111;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 45px rgba(255,160,72,0.5);
        }

        /* Footer */
        footer {
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            padding: 30px 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        footer p {
            margin-bottom: 6px;
        }

        /* Responsive */
        @media(max-width:768px){
            .thankyou-container {
                padding: 40px 20px;
            }

            .btn-home {
                width: 100%;
                padding: 14px 0;
            }
        }
    </style>
</head>
<body>

    <section class="thankyou-section">
        <div class="thankyou-container">
            <h1>Thank You!</h1>
            <p>Your application has been successfully submitted.</p>
            <p>We will review it and contact you shortly.</p>
            <a href="index.html" class="btn-home">Return to Home</a>
        </div>
    </section>
