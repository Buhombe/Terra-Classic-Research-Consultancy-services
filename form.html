<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form | Terra Classic Research Consultancy</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <!-- HERO -->
  <section class="form-hero">
    <div class="form-hero-overlay"></div>
    <div class="form-hero-content container">
      <h1>Submit Your Research Application</h1>
      <p>Fill out the form below to request research services. Our team will get back to you promptly.</p>
    </div>
  </section>

  <!-- FORM SECTION -->
  <section class="application-section container">
    <div class="application-grid">

      <!-- FORM -->
      <form id="application-form" action="https://api.web3forms.com/submit" method="POST">

        <!-- Web3Forms hidden fields -->
        <input type="hidden" name="access_key" value="c328c3ef-b32e-4af3-ba65-58478cd9a6c3">
        <input type="hidden" name="email_subject" value="New Applicant Submission">
        <input type="hidden" name="redirect" value="thankyou.html">
        <input type="text" name="botcheck" style="display:none">

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="Full name" required placeholder="Edgar Fidel Mazele">
        </div>

        <div class="form-group">
          <label for="program">Program of Study</label>
          <input type="text" id="program" name="program" required placeholder="DNS/BScN/MD/CND">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="+255761 537 744">
        </div>

        <div class="form-group">
          <label for="date">Date of Submission</label>
          <input type="date" id="date" name="Date" required>
        </div>

        <div class="form-group">
          <label for="service">Service Applied For</label>
          <select id="service" name="service-Applied" required>
            <option value="">Select service</option>
            <option value="Proposal">Proposal Writing</option>
            <option value="Data Collection">Data Collection</option>
            <option value="Data Analysis">Data Analysis by SPSS, Stata, Excel</option>
            <option value="Report Writing">Report Writing</option>
            <option value="Questionnaire making">Questionnaire Making</option>
            <option value="Research presentation">Research Presentation Slide</option>
            <option value="Plagiarism Checking">Plagiarism Checking</option>
            <option value="Full Research">Full Research (from Scratch to Report)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="coverletter">Research Title</label>
          <textarea id="coverletter" name="coverletter" rows="5" required placeholder="Write your research title here."></textarea>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="terms" required> I agree to the terms and conditions
          </label>
        </div>

        <div class="form-group">
          <input type="submit" value="Submit Application" id="submit">
        </div>

      </form>

      <!-- IMAGE -->
      <div class="form-image">
        <img src="images/Application.jpg" alt="Research application illustration">
      </div>

    </div>
  </section>

  <!-- CONTACT -->
  <footer class="footer">
    <div class="container footer-content">
      <div>
        <h3>Contact Us</h3>
        <p>

          ðŸ“§ mbuhombe@gmail.com
        </p>
      </div>
    </div>

  </footer>

</body>
</html>
